<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>SUPRISE SUPRISE SUPRISE!!!</h1>
    <p>Please Click on this button</p>
    <button id="myButton">Click me!</button> <!-- Button element -->

    <script>
        // JavaScript code here

        // Add an event listener to the button
        document.getElementById("myButton").addEventListener("click", function() {
            // JavaScript function to perform the action when the button is clicked
            var img = document.createElement("img");
            img.src = "https://tsudhir786.github.io/samplewebsite1/images/Testpic.JPG"  // Replace "image_url_here" with the URL of your image
            // resize image
             //img.style.width = "50%";
            // Append the image to the HTML body
            document.body.appendChild(img);
        });
    </script>
</body>
</html>
