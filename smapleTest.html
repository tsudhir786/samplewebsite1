<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a basic HTML page.</p>
    <button id="myButton">Click me!</button> <!-- Button element -->

    <script>
        // JavaScript code here

        // Add an event listener to the button
        document.getElementById("myButton").addEventListener("click", function() {
            // JavaScript function to perform the action when the button is clicked
            alert("Button clicked!"); // Example action: Display an alert
        });
    </script>
</body>
</html>
